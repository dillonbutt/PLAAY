<!DOCTYPE html>
<html>
<head>
    <title>Haxe JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #div1 {width:350px;height:100px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="if block.png" draggable="true" ondragstart="drag(event)" width="114" height="90">

<div id="haxe:trace"></div>
<script type="text/javascript" src="release/test.js"></script>
<canvas id="myCanvas" width="200" height="100"></canvas>
</body>
</html>
