<!DOCTYPE html>
<html>
<head>
    <title>Haxe JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div id="sidebar">
    <img id="drag1" src="if block.png" draggable="true" ondragstart="drag(event)" width="114" height="90">
</div>
<div id="trash"></div>

<div class="container">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
</div>
<div id="haxe:trace"></div>
<script type="text/javascript" src="release/test.js"></script>
</body>
</html>
